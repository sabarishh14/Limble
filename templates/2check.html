<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    
   <style>
    h1{
        font-family: 'Inter';
        font-weight: bolder;
    }
     .custom-bg {
        background-color: #F5F5FF !important;
        min-height: 100vh; /* Set minimum height to 100% of viewport height */
        display: flex; /* Use flexbox for vertical centering */
        align-items: center; /* Vertically center the content */
    }
    label{
        font-family: 'Inter';
        font-weight: bold;
    }
     #create{
        margin-top: 10px;
     }

    .bg-white{
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Adjust the values as needed */
     }
   </style> 
</head>
<body>

    <div class="bg-light py-3 py-md-5 custom-bg ">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
                    <div class="bg-white p-4 p-md-5 rounded">
                        <div class="mb-5">
                            <h1>Login</h3>
                        </div>
                        <form action="/login" method="post">
                            <div class="row gy-5 gy-md-4">
                                <div class="col-12" style="margin-top: 0;">
                                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                                </div>
                                <div class="col-12">
                                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                                </div>
                        
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                                        <label class="form-check-label text-secondary" for="remember_me">
                                            Keep me logged in
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn btn-lg btn-primary" type="submit">Next</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <form action="/login" method="get"> <!-- Opening form tag for the second form -->
                            <div class="col-12">
                                <div class="d-grid">
                                <button id="create" class="btn btn-outline-primary btn-lg" type="submit">Create new account</button> <!-- Using button element for the "Create new account" action -->
                            </div>
                            </div>
                        </form> <!-- Closing form tag for the second form -->
                      
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
